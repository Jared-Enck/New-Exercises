{%extends 'base.html'%}

{%block title%}Madlibs Questions{%endblock%}

{%block content%}
    <h1>Madlibs</h1>
    <section>
        <form action="/story">
            {% for prompt in prompts %}
            <p>{{ prompt }}:
            <input name="{{ prompt }}">
            </p>
            {% endfor %}
            <button>Submit</button>
        </form>
    </section>
{%endblock%}
