{%extends 'base.html'%}

{%block title%}User Info{%endblock%}

{%block content%}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<div>
    <img src="{{user.image_url}}" alt="{{user.first_name}}">
</div>

<div>
    <form>
    <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
    <button formaction="/users/{{user.id}}/delete" formmethod="POST" class="delete">Delete</button>
    </form>
</div>

<div>
    <h2>Posts</h2>
    {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {%endfor%}
</div>

<div>
    <form action="/users/{{user.id}}/posts/new">
        <button>Add Post</button>
    </form>
</div>

{%endblock%}
