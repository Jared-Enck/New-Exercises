{%extends 'base.html'%}

{%block title%}Post Edit Page{%endblock%}

{%block content%}
<h1>Edit Post</h1>
    <form>
        <label for="title">Title</label>
        <input type="text" name="title" value="{{post.title}}">
        <label for="content">Post Content</label>
        <textarea name="content">{{post.content}}</textarea>

        {% for tag in tags %}
            <p>{{tag.name}} 
            <input type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" 
            {% if tag in post.tagged %}
                checked
            {% endif %} 
            name="tags">
            </p>
        {% endfor %}

        <button formaction="/posts/{{post.id}}" formmethod="GET" class="cancel">Cancel</button>
        <button formaction="/posts/{{post.id}}/edit" formmethod="POST">Save Edit</button>
    </form>
{%endblock%}
