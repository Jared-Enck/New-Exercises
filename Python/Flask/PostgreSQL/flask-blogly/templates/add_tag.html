{%extends 'base.html'%}

{%block title%}Add Tag{%endblock%}

{%block content%}
<h1>Create a tag</h1>
    <form>
        <label for="tag">Name</label>
        <input type="text" name="tag" placeholder="Enter a name for the tag">

        <button formaction="/users/{{user.id}}" formmethod="GET" class="cancel">Cancel</button>
        <button formaction="/users/{{user.id}}/posts/new" formmethod="POST">Add</button>
    </form>
{%endblock%}
