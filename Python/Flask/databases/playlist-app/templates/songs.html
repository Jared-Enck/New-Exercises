{% extends 'base.html' %}

{% block content %}

<h1>Check out the songs!</h1>

<ul class="list-group">
{% for song in songs %}
    <li class="list-group-item mb-1">
        <a href="/songs/{{song.id}}" class="text-dark">
            {{ song.title }}
        </a>
    </li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/songs/add">Add a song</a></p>


{% endblock %}
