{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul class="list-group">
  {% for pl in playlists %}
      <li class="list-group-item mb-1">
          <a href="/playlists/{{pl.id}}" class="text-dark">
              {{ pl.name }}
          </a>
      </li>
  {% endfor %}
  </ul>
{% endblock %}
