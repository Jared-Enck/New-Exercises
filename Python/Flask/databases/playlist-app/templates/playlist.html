{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

<ul class="list-group">
  {% for song in songs %}
      <li class="list-group-item mb-1">
          <a href="/songs/{{song.id}}" class="text-dark">
              {{ song.title }}
          </a>
      </li>
  {% endfor %}
  </ul>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
